<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev items-center">
        <svg width="17" height="15" viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 7.5H16M1 7.5L7.25 1M1 7.5L7.25 14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
          
        Anterior
      </button>

      <button class="button btn-next">
        Próximo
        <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M7.74408 0.244078C8.06951 -0.0813592 8.59715 -0.0813592 8.92259 0.244078L14.7559 6.07741C15.0814 6.40285 15.0814 6.93049 14.7559 7.25592L8.92259 13.0893C8.59715 13.4147 8.06951 13.4147 7.74408 13.0893C7.41864 12.7638 7.41864 12.2362 7.74408 11.9107L12.1548 7.5H0.833333C0.373096 7.5 0 7.1269 0 6.66667C0 6.20643 0.373096 5.83333 0.833333 5.83333H12.1548L7.74408 1.42259C7.41864 1.09715 7.41864 0.569515 7.74408 0.244078Z" fill="#FFF"/>
        </svg>
      </button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
